<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A special Valentine's Day surprise just for you üíï" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Happy Valentine's Day üíê</title>
</head>

<body>

  <!-- ========== LANDING PAGE ========== -->
  <section id="landing" class="landing">
    <div class="landing-bg"></div>
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="landing-content">
      <div class="landing-emoji">üíå</div>
      <h1 class="landing-title">I Have Something<br />Special For You</h1>
      <p class="landing-subtitle">Tap the button to see your surprise‚Ä¶</p>
      <button id="revealBtn" class="reveal-btn">
        <span class="btn-text">Open My Heart</span>
        <span class="btn-icon">üíó</span>
      </button>
    </div>
  </section>

  <!-- ========== BOUQUET PAGE ========== -->
  <section id="bouquetPage" class="bouquet-page">
    <div class="night-bg"></div>

    <!-- Glass Date Card (auto-filled with today's date) -->
    <div class="date-card" id="dateCard">
      <div class="date-card-inner">
        <div class="date-month" id="dateMonth"></div>
        <div class="date-day-number" id="dateDay"></div>
        <div class="date-year" id="dateYear"></div>
        <div class="date-divider"></div>
        <div class="date-weekday" id="dateWeekday"></div>
      </div>
    </div>

    <!-- Title -->
    <div class="bouquet-title-wrap" id="bouquetTitle">
      <h2 class="greetings">
        <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span><span>&nbsp;</span><span>V</span><span>a</span><span>l</span><span>e</span><span>n</span><span>t</span><span>i</span><span>n</span><span>e</span><span>'</span><span>s</span><span>&nbsp;</span><span>D</span><span>a</span><span>y</span><span>&nbsp;</span><span>üíï</span>
      </h2>
      <p class="bouquet-message">This is for you, my love ü§ç</p>
    </div>

    <!-- Bouquet -->
    <div class="bouquet">

      <!-- Wrapping Paper -->
      <div class="wrap">
        <div class="wrap-layer wrap-back"></div>
        <div class="wrap-layer wrap-left"></div>
        <div class="wrap-layer wrap-right"></div>
        <div class="wrap-ribbon"></div>
        <div class="wrap-bow-left"></div>
        <div class="wrap-bow-right"></div>
      </div>

      <!-- ===== FLOWER 1: Big Rose (center) ===== -->
      <div class="fl fl-rose fl-1">
        <div class="fl-stem"></div>
        <div class="fl-leaf fl-leaf-l"></div>
        <div class="fl-leaf fl-leaf-r"></div>
        <div class="fl-head">
          <div class="rose-petal rp-1"></div>
          <div class="rose-petal rp-2"></div>
          <div class="rose-petal rp-3"></div>
          <div class="rose-petal rp-4"></div>
          <div class="rose-petal rp-5"></div>
          <div class="rose-inner-1"></div>
          <div class="rose-inner-2"></div>
          <div class="rose-center"></div>
        </div>
        <div class="fl-glow"></div>
      </div>

      <!-- ===== FLOWER 2: Daisy (left) ===== -->
      <div class="fl fl-daisy fl-2">
        <div class="fl-stem"></div>
        <div class="fl-leaf fl-leaf-l"></div>
        <div class="fl-head">
          <div class="daisy-petal dp-1"></div>
          <div class="daisy-petal dp-2"></div>
          <div class="daisy-petal dp-3"></div>
          <div class="daisy-petal dp-4"></div>
          <div class="daisy-petal dp-5"></div>
          <div class="daisy-petal dp-6"></div>
          <div class="daisy-petal dp-7"></div>
          <div class="daisy-petal dp-8"></div>
          <div class="daisy-petal dp-9"></div>
          <div class="daisy-petal dp-10"></div>
          <div class="daisy-center"></div>
        </div>
        <div class="fl-glow"></div>
      </div>

      <!-- ===== FLOWER 3: Tulip (right) ===== -->
      <div class="fl fl-tulip fl-3">
        <div class="fl-stem"></div>
        <div class="fl-leaf fl-leaf-r"></div>
        <div class="fl-head">
          <div class="tulip-petal tp-1"></div>
          <div class="tulip-petal tp-2"></div>
          <div class="tulip-petal tp-3"></div>
          <div class="tulip-petal tp-4"></div>
          <div class="tulip-petal tp-5"></div>
        </div>
        <div class="fl-glow"></div>
      </div>

      <!-- ===== FLOWER 4: Cherry Blossom (far left) ===== -->
      <div class="fl fl-cherry fl-4">
        <div class="fl-stem"></div>
        <div class="fl-leaf fl-leaf-r"></div>
        <div class="fl-head">
          <div class="cherry-petal cp-1"></div>
          <div class="cherry-petal cp-2"></div>
          <div class="cherry-petal cp-3"></div>
          <div class="cherry-petal cp-4"></div>
          <div class="cherry-petal cp-5"></div>
          <div class="cherry-center"></div>
          <div class="cherry-stamen cs-1"></div>
          <div class="cherry-stamen cs-2"></div>
          <div class="cherry-stamen cs-3"></div>
        </div>
        <div class="fl-glow"></div>
      </div>

      <!-- ===== FLOWER 5: Small Rose (far right) ===== -->
      <div class="fl fl-rose fl-5">
        <div class="fl-stem"></div>
        <div class="fl-leaf fl-leaf-l"></div>
        <div class="fl-head small-head">
          <div class="rose-petal rp-1"></div>
          <div class="rose-petal rp-2"></div>
          <div class="rose-petal rp-3"></div>
          <div class="rose-petal rp-4"></div>
          <div class="rose-inner-1"></div>
          <div class="rose-center"></div>
        </div>
        <div class="fl-glow"></div>
      </div>

      <!-- ===== FLOWER 6: Daisy small (center-left) ===== -->
      <div class="fl fl-daisy fl-6">
        <div class="fl-stem"></div>
        <div class="fl-head small-head">
          <div class="daisy-petal dp-1"></div>
          <div class="daisy-petal dp-2"></div>
          <div class="daisy-petal dp-3"></div>
          <div class="daisy-petal dp-4"></div>
          <div class="daisy-petal dp-5"></div>
          <div class="daisy-petal dp-6"></div>
          <div class="daisy-petal dp-7"></div>
          <div class="daisy-petal dp-8"></div>
          <div class="daisy-center"></div>
        </div>
        <div class="fl-glow"></div>
      </div>

      <!-- ===== FLOWER 7: Tulip small (center-right) ===== -->
      <div class="fl fl-tulip fl-7">
        <div class="fl-stem"></div>
        <div class="fl-head small-head">
          <div class="tulip-petal tp-1"></div>
          <div class="tulip-petal tp-2"></div>
          <div class="tulip-petal tp-3"></div>
          <div class="tulip-petal tp-4"></div>
        </div>
        <div class="fl-glow"></div>
      </div>

      <!-- Baby's Breath clusters -->
      <div class="babys-breath bb-1">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="babys-breath bb-2">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="babys-breath bb-3">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="babys-breath bb-4">
        <span></span><span></span><span></span>
      </div>

      <!-- Floating particles -->
      <div class="particles" id="particles"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
