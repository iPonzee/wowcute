<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A special Valentine's Day surprise just for you üíï" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Happy Valentine's Day üíê</title>
</head>

<body>

  <!-- ========== LANDING PAGE ========== -->
  <section id="landing" class="landing">
    <div class="landing-bg"></div>
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="landing-content">
      <div class="landing-emoji">üíå</div>
      <h1 class="landing-title">I Have Something<br />Special For You</h1>
      <p class="landing-subtitle">Tap the button to see your surprise‚Ä¶</p>
      <button id="revealBtn" class="reveal-btn">
        <span class="btn-text">Open My Heart</span>
        <span class="btn-icon">üíó</span>
      </button>
    </div>
  </section>

  <!-- ========== BOUQUET PAGE ========== -->
  <section id="bouquetPage" class="bouquet-page">
    <div class="night-bg"></div>

    <!-- Glass Date Card -->
    <div class="date-card" id="dateCard">
      <div class="date-card-inner">
        <div class="date-month" id="dateMonth"></div>
        <div class="date-day-number" id="dateDay"></div>
        <div class="date-year" id="dateYear"></div>
        <div class="date-divider"></div>
        <div class="date-weekday" id="dateWeekday"></div>
      </div>
    </div>

    <!-- Title -->
    <div class="bouquet-title-wrap" id="bouquetTitle">
      <h2 class="greetings">
        <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span><span>&nbsp;</span><span>V</span><span>a</span><span>l</span><span>e</span><span>n</span><span>t</span><span>i</span><span>n</span><span>e</span><span>'</span><span>s</span><span>&nbsp;</span><span>D</span><span>a</span><span>y</span><span>&nbsp;</span><span>üíï</span>
      </h2>
      <p class="bouquet-message">This is for you, my love ü§ç</p>
    </div>

    <!-- ========== BOUQUET ========== -->
    <div class="bouquet" id="bouquet">

      <!-- FLOWER 1: Big Rose ‚Äî center -->
      <div class="stem-wrapper sw-1">
        <div class="stem"></div>
        <div class="stem-leaf stem-leaf-l"></div>
        <div class="stem-leaf stem-leaf-r"></div>
        <div class="bloom bloom-rose">
          <div class="rose-p rp1"></div>
          <div class="rose-p rp2"></div>
          <div class="rose-p rp3"></div>
          <div class="rose-p rp4"></div>
          <div class="rose-p rp5"></div>
          <div class="rose-inner"></div>
          <div class="rose-core"></div>
        </div>
      </div>

      <!-- FLOWER 2: Daisy ‚Äî slight left -->
      <div class="stem-wrapper sw-2">
        <div class="stem"></div>
        <div class="stem-leaf stem-leaf-l"></div>
        <div class="bloom bloom-daisy">
          <div class="daisy-p dp1"></div>
          <div class="daisy-p dp2"></div>
          <div class="daisy-p dp3"></div>
          <div class="daisy-p dp4"></div>
          <div class="daisy-p dp5"></div>
          <div class="daisy-p dp6"></div>
          <div class="daisy-p dp7"></div>
          <div class="daisy-p dp8"></div>
          <div class="daisy-core"></div>
        </div>
      </div>

      <!-- FLOWER 3: Tulip ‚Äî slight right -->
      <div class="stem-wrapper sw-3">
        <div class="stem"></div>
        <div class="stem-leaf stem-leaf-r"></div>
        <div class="bloom bloom-tulip">
          <div class="tulip-p tp1"></div>
          <div class="tulip-p tp2"></div>
          <div class="tulip-p tp3"></div>
          <div class="tulip-p tp4"></div>
          <div class="tulip-p tp5"></div>
        </div>
      </div>

      <!-- FLOWER 4: Sunflower ‚Äî left -->
      <div class="stem-wrapper sw-4">
        <div class="stem"></div>
        <div class="stem-leaf stem-leaf-r"></div>
        <div class="bloom bloom-sunflower">
          <div class="sun-p sp1"></div>
          <div class="sun-p sp2"></div>
          <div class="sun-p sp3"></div>
          <div class="sun-p sp4"></div>
          <div class="sun-p sp5"></div>
          <div class="sun-p sp6"></div>
          <div class="sun-p sp7"></div>
          <div class="sun-p sp8"></div>
          <div class="sun-p sp9"></div>
          <div class="sun-p sp10"></div>
          <div class="sun-p sp11"></div>
          <div class="sun-p sp12"></div>
          <div class="sun-core"></div>
        </div>
      </div>

      <!-- FLOWER 5: Cherry Blossom ‚Äî right -->
      <div class="stem-wrapper sw-5">
        <div class="stem"></div>
        <div class="stem-leaf stem-leaf-l"></div>
        <div class="bloom bloom-cherry">
          <div class="cherry-p cp1"></div>
          <div class="cherry-p cp2"></div>
          <div class="cherry-p cp3"></div>
          <div class="cherry-p cp4"></div>
          <div class="cherry-p cp5"></div>
          <div class="cherry-core"></div>
          <div class="cherry-stm cs1"></div>
          <div class="cherry-stm cs2"></div>
          <div class="cherry-stm cs3"></div>
        </div>
      </div>

      <!-- FLOWER 6: Small Rose ‚Äî far left -->
      <div class="stem-wrapper sw-6">
        <div class="stem"></div>
        <div class="bloom bloom-rose bloom-sm">
          <div class="rose-p rp1"></div>
          <div class="rose-p rp2"></div>
          <div class="rose-p rp3"></div>
          <div class="rose-p rp4"></div>
          <div class="rose-inner"></div>
          <div class="rose-core"></div>
        </div>
      </div>

      <!-- FLOWER 7: Small Sunflower ‚Äî far right -->
      <div class="stem-wrapper sw-7">
        <div class="stem"></div>
        <div class="bloom bloom-sunflower bloom-sm">
          <div class="sun-p sp1"></div>
          <div class="sun-p sp2"></div>
          <div class="sun-p sp3"></div>
          <div class="sun-p sp4"></div>
          <div class="sun-p sp5"></div>
          <div class="sun-p sp6"></div>
          <div class="sun-p sp7"></div>
          <div class="sun-p sp8"></div>
          <div class="sun-p sp9"></div>
          <div class="sun-p sp10"></div>
          <div class="sun-core"></div>
        </div>
      </div>

      <!-- FLOWER 8: Lavender sprig ‚Äî far left accent -->
      <div class="stem-wrapper sw-8">
        <div class="stem"></div>
        <div class="bloom bloom-lavender">
          <span class="lav-dot"></span><span class="lav-dot"></span>
          <span class="lav-dot"></span><span class="lav-dot"></span>
          <span class="lav-dot"></span><span class="lav-dot"></span>
          <span class="lav-dot"></span><span class="lav-dot"></span>
        </div>
      </div>

      <!-- FLOWER 9: Lavender sprig ‚Äî far right accent -->
      <div class="stem-wrapper sw-9">
        <div class="stem"></div>
        <div class="bloom bloom-lavender">
          <span class="lav-dot"></span><span class="lav-dot"></span>
          <span class="lav-dot"></span><span class="lav-dot"></span>
          <span class="lav-dot"></span><span class="lav-dot"></span>
          <span class="lav-dot"></span><span class="lav-dot"></span>
        </div>
      </div>

      <!-- Baby's Breath -->
      <div class="bb bb-1"><span></span><span></span><span></span><span></span><span></span></div>
      <div class="bb bb-2"><span></span><span></span><span></span><span></span></div>
      <div class="bb bb-3"><span></span><span></span><span></span><span></span><span></span></div>

      <!-- Particles -->
      <div class="particles" id="particles"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
