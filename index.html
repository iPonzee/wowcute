<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A special Valentine's Day surprise ‚Äî just for you üíï" />
  <title>Happy Valentine's Day üíê</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ======== LANDING PAGE ======== -->
  <section id="landing" class="landing">
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="landing-content">
      <div class="landing-emoji">üíå</div>
      <h1 class="landing-title">I Have Something<br/>Special For You</h1>
      <p class="landing-subtitle">Tap below to see your surprise‚Ä¶</p>
      <button id="revealBtn" class="reveal-btn" aria-label="Reveal your surprise">
        <span class="btn-text">Open My Heart</span>
        <span class="btn-icon">üíó</span>
      </button>
    </div>
    <div class="petals-container" id="petalsContainer"></div>
  </section>

  <!-- ======== BOUQUET PAGE ======== -->
  <section id="bouquetPage" class="bouquet-page">
    <!-- Floating sparkles background -->
    <div class="sparkles-container" id="sparklesContainer"></div>

    <!-- Glass Date Card (left side) -->
    <div class="date-card">
      <div class="date-card-inner">
        <div class="date-month">Feb.</div>
        <div class="date-day-number">14</div>
        <div class="date-year">2026</div>
        <div class="date-divider"></div>
        <div class="date-weekday">Saturday</div>
      </div>
    </div>

    <!-- Bouquet Center -->
    <div class="bouquet-area">
      <h2 class="bouquet-title">Happy Valentine's Day üíï</h2>
      <div class="bouquet-wrapper">
        <!-- Wrapping paper -->
        <div class="bouquet-wrap">
          <div class="wrap-fold left"></div>
          <div class="wrap-fold right"></div>
          <div class="wrap-bottom"></div>
          <div class="ribbon"></div>
          <div class="ribbon-tail left-tail"></div>
          <div class="ribbon-tail right-tail"></div>
        </div>
        <!-- Flowers -->
        <div class="flowers-container">
          <!-- Flower 1 - Center top (rose) -->
          <div class="flower flower-1">
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
            <div class="bloom rose">
              <div class="petal p1"></div>
              <div class="petal p2"></div>
              <div class="petal p3"></div>
              <div class="petal p4"></div>
              <div class="petal p5"></div>
              <div class="petal p6"></div>
              <div class="rose-center"></div>
            </div>
          </div>
          <!-- Flower 2 - Left (tulip) -->
          <div class="flower flower-2">
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="bloom tulip">
              <div class="tulip-petal tp1"></div>
              <div class="tulip-petal tp2"></div>
              <div class="tulip-petal tp3"></div>
            </div>
          </div>
          <!-- Flower 3 - Right (daisy) -->
          <div class="flower flower-3">
            <div class="stem"></div>
            <div class="leaf leaf-right"></div>
            <div class="bloom daisy">
              <div class="daisy-petal dp1"></div>
              <div class="daisy-petal dp2"></div>
              <div class="daisy-petal dp3"></div>
              <div class="daisy-petal dp4"></div>
              <div class="daisy-petal dp5"></div>
              <div class="daisy-petal dp6"></div>
              <div class="daisy-petal dp7"></div>
              <div class="daisy-petal dp8"></div>
              <div class="daisy-center"></div>
            </div>
          </div>
          <!-- Flower 4 - Far left (small rose) -->
          <div class="flower flower-4">
            <div class="stem"></div>
            <div class="leaf leaf-right"></div>
            <div class="bloom rose small-rose">
              <div class="petal p1"></div>
              <div class="petal p2"></div>
              <div class="petal p3"></div>
              <div class="petal p4"></div>
              <div class="petal p5"></div>
              <div class="rose-center"></div>
            </div>
          </div>
          <!-- Flower 5 - Far right (tulip) -->
          <div class="flower flower-5">
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="bloom tulip tulip-alt">
              <div class="tulip-petal tp1"></div>
              <div class="tulip-petal tp2"></div>
              <div class="tulip-petal tp3"></div>
            </div>
          </div>
          <!-- Flower 6 - Center left (peony) -->
          <div class="flower flower-6">
            <div class="stem"></div>
            <div class="bloom peony">
              <div class="peony-petal pp1"></div>
              <div class="peony-petal pp2"></div>
              <div class="peony-petal pp3"></div>
              <div class="peony-petal pp4"></div>
              <div class="peony-petal pp5"></div>
              <div class="peony-center"></div>
            </div>
          </div>
          <!-- Flower 7 - Center right (small daisy) -->
          <div class="flower flower-7">
            <div class="stem"></div>
            <div class="bloom daisy small-daisy">
              <div class="daisy-petal dp1"></div>
              <div class="daisy-petal dp2"></div>
              <div class="daisy-petal dp3"></div>
              <div class="daisy-petal dp4"></div>
              <div class="daisy-petal dp5"></div>
              <div class="daisy-petal dp6"></div>
              <div class="daisy-center"></div>
            </div>
          </div>
          <!-- Baby breath fillers -->
          <div class="baby-breath bb1"><span></span><span></span><span></span></div>
          <div class="baby-breath bb2"><span></span><span></span><span></span></div>
          <div class="baby-breath bb3"><span></span><span></span><span></span></div>
          <div class="baby-breath bb4"><span></span><span></span><span></span></div>
        </div>
      </div>
      <p class="bouquet-message">This is for you, my love ü§ç</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
